<header class="header">
  <div class="container header-position">
    <div class="container__wrapper">
      <p class="logo">NICE VIEW</p>
    </div>

    <nav class="navigation">
      <svg class="mobile--close__icon" width="24" height="24">
        <use href="./icons/symbol-defs.svg#icon-close-btn"></use>
      </svg>
      <ul class="navigation-list nav-menu">
        <li class="navigation-list__item"><a href="" class="navigation-list__link">Home</a></li>
        <li class="navigation-list__item"><a href="" class="navigation-list__link">About</a></li>
        <li class="navigation-list__item"><a href="" class="navigation-list__link">Apartments</a></li>
        <li class="navigation-list__item"><a href="" class="navigation-list__link">Infrastructure</a></li>
        <li class="navigation-list__item"><a href="" class="navigation-list__link">Gallery</a></li>
        <li class="navigation-list__item"><a href="" class="navigation-list__link">Contacts</a></li>
      </ul>
    </nav>
    <button type="button" class="header-btn" data-modal-open>Contact us</button>
    <svg class="header__icon" width="18" height="16">
      <use href="./icons/symbol-defs.svg#icon-mobile-menu"></use>
    </svg>
    <div class="backdrop is-hidden no--scroll" data-backdrop>
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal--close__icon" width="11" height="11">
            <use href="./icons/symbol-defs.svg#icon-close-btn"></use>
          </svg>
        </button>
        <h2 class="header-modal__title">
          Leave your contacts and we will contact you
        </h2>
        <form class="form">
          <ul class="form-list">
            <li class="form-list__item">
              <input
                type="text"
                id="name"
                minlength="1"
                maxlength="22"
                required
                class="modal__input"
                placeholder="Yuliia"
              />
              <label for="name">Name</label>
            </li>
            <li class="form-list__item">
              <input
                type="tel"
                id="phone-number"
                minlength="8"
                maxlength="15"
                required
                class="modal__input"
                placeholder="+380"
              />
              <label for="phone__number">Telephone</label>
            </li>
            <li class="form-list__item">
              <input
                type="email"
                id="email"
                minlength="10"
                maxlength="50"
                required
                class="modal__input"
                placeholder="Contact@gmail.com"
              />
              <label for="email">Email</label>
            </li>
          </ul>
          <button type="submit" class="modal__btn">Contact us</button>
        </form>
      </div>
    </div>
  </div>
</header>
